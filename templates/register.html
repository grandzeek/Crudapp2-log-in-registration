{% extends 'base.html'%}
{% block body %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>REGISTRATION</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css'%}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</head>
<style>
    body{
        background-color: black;
    }
</style>
<body>
<a href="{% url 'login' %}" class="btn btn-warning">Login</a>


<h1>Register here:</h1>

<form method="POST">
    {% csrf_token %}
    <label for="fname" class="form-label">Firstname</label>
    <input type="text" id="fname" name="firstname" class="form-control" required="required">

    <label for="lname" class="form-label">Lastname</label>
    <input type="text" id="lname" name="lastname" class="form-control" required="required">

    <label for="uname" class="form-label">Username</label>
    <input type="text" id="uname" name="username" class="form-control" required="required">

    <label for="pwrd" class="form-label">Password</label>
    <input type="password" id="pwrd" name="password" class="form-control" required="required">
    <br>

    <button type="submit" class="btn btn-primary">Submit</button>

</form>

</body>
</html>
{% endblock %}
